
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Flyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flyer-container">
        <header class="flyer-header">
            <h1>Big Event 2024</h1>
            <p>Don't miss out on the most exciting event of the year!</p>
        </header>

        <section class="flyer-details">
            <div class="event-info">
                <h2>Event Details</h2>
                <p><strong>Date:</strong> December 12, 2024</p>
                <p><strong>Time:</strong> 6:00 PM</p>
                <p><strong>Location:</strong> Event Hall, City Center</p>
            </div>

            <div class="flyer-image">
                <img src="https://tse2.mm.bing.net/th?id=OIP.QSm6jMpQFgiwRTf0ApUABwHaEK&pid=Api&P=0&h=220.jpg" alt="Event Image">
            </div>
        </section>

        <footer class="flyer-footer">
            <p>For more details, visit <a href="https://www.eventsite.com">our website</a>.</p>
        </footer>
    </div>
</body>
</html>
